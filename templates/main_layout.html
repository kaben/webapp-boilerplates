<!DOCTYPE html>
<html>
<head>
{% if title %}
  <title>{{ title }}</title>
{% endif %}
</head>
<body>
  <div class="content">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
  {% endif %}
  {% block content %}
  {% endblock %}
  </div>
</body>
</html>
